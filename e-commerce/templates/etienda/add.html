{% extends 'base.html' %}
{% block contenido %}
{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}

<form action="{% url 'add' %}" method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="text-end">
        {% bootstrap_button button_type="submit" content="Add" button_class="btn btn-dark" %}
    </div>
</form>

{% endblock %}

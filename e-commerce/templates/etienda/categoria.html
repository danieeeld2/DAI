{% extends 'base.html' %}

{% block contenido %}
{% load static %}

<div class="container text-center">
  <h1 class="text-muted">Categoria "{{ categoria }}"</h1>
  <div class="row">
    {% for prod in productos %}
    <div class="col-md-4 mb-3">
      <div class="card">
        <img src="{% static prod.image %}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ prod.title }}</h5>
          <p class="card-text">{{ prod.description }}</p>
          <div><span class="sp" data-product-id="{{ prod.id }}"></span> </div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-success">Comprar</button>
            </div>
            <p class="text-success font-weight-bold">{{ prod.price }} â‚¬</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
